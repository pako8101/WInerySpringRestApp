<div class="article">
<h1 class="cart-title">Your Cart</h1>
<table>
    <tr>
        <th>Wine</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.wine.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.wine.price * item.quantity}"></td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" th:value="${item.id}" name="cartItemId" />
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/order/checkout}" style="color: lightpink">Checkout</a>

    <a href="javascript:;" style="color: lightgoldenrodyellow"
       class="button continue-shopping left white-background" onclick="window.history.back(); return false;">
        <span class="back-arrow"></span>
        Continue shopping               </a>
