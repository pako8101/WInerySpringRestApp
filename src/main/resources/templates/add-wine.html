<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
</head>

<body>
<th:block th:replace="~{fragments/commons::nav}"></th:block>
<h1>Add New Wine</h1>
<form th:action="@{/wine/add}"
      th:object="${wIneAddDto}"
      method="post">
    <label>Name: <input
            type="text"
            th:field="*{name}"
    /></label><br />
    <label>Price: <input type="text" th:field="*{price}" /></label><br />
    <label>Quantity: <input type="text" th:field="*{quantity}" /></label><br />
    <button type="submit">Add Item</button>
</form>
</body>
<th:block th:replace="~{fragments/commons::footer}"></th:block>
</html>
